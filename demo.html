<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Demo Account</title>
</head>
<nav>
    <hr>
    <li><a href="index.html"><button>HOME</button></a></li>
    <hr>
</nav>
<body>
    <h2>Register with us</h2>
    <form action="">
        <label for="we">First Name</label><br>
        <input type="text" id="we" required placeholder="Usman"><br><br>
        <label for="go">Last Name</label><br>
        <input type="text" id="go" required placeholder="Ayomide"><br><br>
        <label for="ee">Username</label><br>
        <input type="text" id="ee" required><br><br>
        <label for="ed">E-Mail</label><br>
        <input type="email" id="ed" required placeholder="abc@gmail.com"><br><br>
        <label for="ao">Phone Number</label><br>
        <input type="tel" id="ao" required><br><br>
        <label for="">Date Of Birth</label><br>
        <input type="date"><br><br>
        <label for="">Gender</label><br>
        <input type="radio" id="se" name="qw"><label for="se">Male</label><br>
        <input type="radio" id="aq" name="qw"><label for="aq">Female</label><br><br>
        <label for="">Where Did You Hear About Us</label><br>
        <input type="checkbox" id="dd"><label for="dd">Facebook</label><br>
        <input type="checkbox" id="oo"><label for="oo">Whatsapp</label><br>
        <input type="checkbox" id="kk"><label for="kk">Twitter</label><br>
        <input type="checkbox" id="io"><label for="io">Youtube</label><br>
        <input type="checkbox" id="ss"><label for="ss">Friends</label><br><br>
        <label for="">Country</label><br>
        <select name="" id="">
            <option value="" disabled>Select One</option><br>
            <option value="">Nigeria</option><br>
            <option value="">Canada</option><br>
            <option value="">Germany</option><br>
            <option value="">Cameroon</option><br>
            <option value="">Ivory Cost</option><br>
            <option value="">United Kingdom</option><br>
            <option value="">Algeria</option><br>
        </select>
        <label for="cc">Password</label><br>
        <input type="password" id="cc" required><br><br>
        <label for="zz">Comfirm Password</label><br>
        <input type="password" id="zz" required><br><br>
        <a href=""></a>
    </form>
</body>
</html>
